services:
  omnia-backend:
    build: .
    container_name: omniaproject-be
    restart: unless-stopped
    privileged: true
    ports:
      - "3000:3000"
    environment:
      - JAVA_OPTS=-Xmx256m
    volumes:
      - /sys:/sys:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/led/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s